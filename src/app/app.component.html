<div class="container-fluid">
  <header class="font-tableau" *ngIf="!(isLoggedIn$ | async)">
    <h2>
      <small><fa-icon [icon]="fapencil"></fa-icon></small>
      Enseignant Référent
      <small><fa-icon [icon]="fapencil"></fa-icon></small>
    </h2>
  </header>
  <!--Navbar-->
  <mdb-navbar *ngIf="(isLoggedIn$ | async)" SideClass="navbar navbar-expand-lg navbar-dark font-tableau">
    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" routerLink="accueil"> <small><fa-icon [icon]="fapencil"></fa-icon></small>
      Enseignant Référent</a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" >
            Elèves<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Non vus</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Vus</a>
            <div class="divider dropdown-divider"></div>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Tous</a>
          </div>
        </li>
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" >
            Inscription<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Dossiers en cours</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Nouveau dossier...</a>
            <div class="divider dropdown-divider"></div>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Documents requis</a>
          </div>
        </li>
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" >
            Gestion<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="pial">PIALs</a>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="etablissement">Etablissements</a>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="niveau">Niveaux</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">AESHs</a>
            <a class="dropdown-item waves-light" mdbWavesEffect routerLink="structure">Structures professionnelles</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Matériels pédagogiques adaptés</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Catégories document</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect>Mon compte</a>
        </li>
      </ul>
      <!-- Links -->

      <!-- Search form -->
      <form class="form-inline waves-light " mdbWavesEffect (ngSubmit)="onLogout()">
        <div class="md-form my-0">
          <button type="submit" mdbBtn  class="btn rounded-pill btn-sm actionBtn off"><fa-icon [icon]="faoff"></fa-icon></button>
        </div>
      </form>
    </links>
    <!-- Collapsible content -->
  </mdb-navbar>

  <router-outlet></router-outlet>
</div>
