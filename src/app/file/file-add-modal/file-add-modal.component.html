<div class="modal-header newModalHeader">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 *ngIf="type=='eleveDocRequis'" class="modal-title w-100" id="myModalLabel">{{eleveDocRequis.documentInscriptionRequis.nom}}</h4>
  <h4 *ngIf="type=='updateDoc'" class="modal-title w-100" id="myModalLabel2">{{doc.nom}}</h4>
  <h4 *ngIf="type=='addDoc'" class="modal-title w-100" id="myModalLabel3">Nouveau document</h4>
</div>
<div class="modal-body -align-center">
  <div *ngIf="type=='addDoc'" class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" >Nom</span>
    </div>
    <input [(ngModel)]="newDoc.nom" type="text" class="form-control" aria-label="Nom" aria-describedby="inputGroup-sizing-default" required>
  </div>
  <div class="form-group">
    <input type="file"
           id="file"
            (change)="handleFileInput($event)">
  </div>
</div>
<div class="modal-footer justify-content-around">
  <button type="button" mdbBtn  rounded="true" mdbWavesEffect class="btn btn-success"  aria-label="Save" (click)="save()">Enregistrer</button>
  <button type="button" mdbBtn  rounded="true" mdbWavesEffect class="btn btn-info"  aria-label="Close" (click)="modalRef.hide()">Retour</button>
</div>
