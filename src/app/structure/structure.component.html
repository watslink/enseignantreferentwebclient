<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class=" md-form">
        <input type="text" class="form-control" [(ngModel)]="searchText" (keyup)="searchItems()" id="search-input"
               mdbInput>
        <label for="search-input">Rechercher...</label>
      </div>
    </div>
    <mdb-card class="font-tableau"  >
      <mdb-card-header class="tableHeader cardheaderChalk">
        Structures
        <button mdbBtn (click)="openModalNew()"   size="sm" mdbWavesEffect  class="rounded-pill actionBtn new">+</button>
      </mdb-card-header>
      <mdb-card-body>
    <table mdbTable #tableEl="mdbTable" hover="true" striped="true" class="z-depth-1 listTable">
      <thead>
      <tr>
        <th [mdbTableSort]="structures" sortBy="nom" scope="col">Nom <mdb-icon fas icon="sort"></mdb-icon></th>
        <th [mdbTableSort]="structures" sortBy="specialite" scope="col">Specialite <mdb-icon fas icon="sort"></mdb-icon></th>
        <th [mdbTableSort]="structures" sortBy="adresse.ville" scope="col">Ville <mdb-icon fas icon="sort"></mdb-icon></th>
        <th  scope="col"></th>
      </tr>
      </thead>
      <tbody >
      <tr *ngFor="let st of structures; let i = index">
        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{st.nom}}</td>
        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{st.specialite}}</td>
        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{st.adresse.ville}}</td>
        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" >
          <button mdbBtn (click)="openModalDetails(st)"   size="sm" mdbWavesEffect  class="mh-100 rounded-pill actionBtn details"><fa-icon [icon]="facard"></fa-icon></button>
          <button mdbBtn (click)="openModalEdit(st)"   size="sm" mdbWavesEffect  class="mh-100 rounded-pill actionBtn update"><fa-icon [icon]="fapencil"></fa-icon></button>
          <button mdbBtn (click)="openModalDelete(st)"  size="sm" mdbWavesEffect  class="mh-100 rounded-pill actionBtn delete"><fa-icon [icon]="fadelete"></fa-icon></button>
        </td>
      </tr>
      </tbody>
      <tfoot class="grey lighten-5 w-100">
      <tr>
        <td colspan="4">
          <mdb-table-pagination [tableEl]="tableEl" paginationAlign="" [searchDataSource]="structures"></mdb-table-pagination>
        </td>
      </tr>
      </tfoot>
    </table>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
