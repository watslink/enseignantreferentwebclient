<div class="modal-header dangerModalHeader">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">×</span>
  </button>
  <h4 class="modal-title w-100 " id="myModalLabel">Réinitialiser les RDV</h4>
</div>
<div class="modal-body -align-center">
  Voulez-vous vraiment reinitialisez l'ensemble des rendez-vous des élèves pour une nouvelle année?
</div>
<div class="modal-footer">
  <button type="button" mdbBtn  rounded="true" mdbWavesEffect class="btn btn-danger" aria-label="Delete" (click)="reinit()">Confirmer</button>
  <button type="button" mdbBtn  rounded="true" mdbWavesEffect class="btn btn-info" aria-label="Close" (click)="modalRef.hide()">Retour</button>
</div>
