<div class="modal-header">
<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
  <span aria-hidden="true">Ã—</span>
</button>
<h4 class="modal-title w-100" id="myModalLabel">{{structure.nom}} / {{structure.specialite}}</h4>
</div>
<div class="modal-body -align-center">
  <div class="card" >
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><fa-icon [icon]="fatel"></fa-icon> {{structure.telephone}}</li>
      <li class="list-group-item"><fa-icon [icon]="famail"></fa-icon><a href="mailto:{{structure.mail}}"> {{structure.mail}}</a> </li>
      <li class="list-group-item"><fa-icon [icon]="faAdres"></fa-icon> {{structure.adresse.numero}}, {{structure.adresse.voie}} {{structure.adresse.codePostal}} {{structure.adresse.ville}} </li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button type="button" mdbBtn  rounded="true" mdbWavesEffect class="btn btn-info" aria-label="Close" (click)="modalRef.hide()" >Retour</button>
</div>
